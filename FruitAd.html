<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruitAd</title>
    <link rel="stylesheet" href="styles/FruitAd.css">
</head>

<body>
    <div class="fruit-card">
        <aside class="image-section">
            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="Green Apple Photo" id="big-photo">
            <div class="slice-photos">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" class="icons small-pics" alt="Apple views cut-uncut from angles">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" class="icons small-pics" alt="Apple views cut-uncut from angles">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" class="icons small-pics" alt="Apple views cut-uncut from angles">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" class="icons small-pics" alt="Apple views cut-uncut from angles">
            </div>
        </aside>
        <aside class="content">
            <div class="general-description">
                <h1>Delicious Apples</h1>
                <p>CODE : 1460</p>
                <span id="rs">â‚¹ 10.00</span>
            </div>
            <div class="apple-varieties">
                <span class="normal-content">Select a color</span><br>
                <div class="var">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" class="icons" alt="normal apple">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" class="icons" alt="yellow apple">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" class="icons" alt="faint red apple">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" class="icons" alt="bright red apple">
                </div>
            </div>
            <div class="benefits">
                <span class="normal-content">Benefits</span>
                <ul class="list">
                    <li>Apples are full of Vitamins</li>
                    <li>Apples are good for weight loss</li>
                    <li>An apple a day keeps doctor away</li>
                </ul>
            </div>
            <button onclick="window.location.href='#'" class="normal-content">Add to Cart</button>
        </aside>
    </div>
</body>

</html>
